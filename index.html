<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codingmaster</title>

    <!--css-->
    <link rel="stylesheet" href="style.css">

    <!--Boxicons css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>



</head>
<body>
    <section class="main">
    <div class="profile-card">
        <div class="image">
            <img src="WhatsApp Image 2023-05-31 at 9.59.41 AM.jpeg" alt="" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">Naym Hossen</span>
            <span class="job">YouTube & Blogger</span>

        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>              
            </a>
            <a href="#" style="background:#e1306c ;" class="link">
                <i class='bx bxl-instagram' ></i>
             </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>              
            </a>
            <a href="#" style="background:#0072b1 ;" class="link">
                <i class='bx bxl-linkedin' ></i>
              </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>              
            </a>

        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Massage</button>

        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">99k</span>
                
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">70k</span>
                
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">30k</span>
                
            </div>
        </div>
        

    </div>

</section>
</body>
</html>
